<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js-project-js/script.js"></script>
    <link rel="stylesheet" href="./js-project-css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Intro to AJAX</title>

<body>
    <h1>AJAX Weather Lab</h1>
    <main>
    <form>
        <input type="text" input id="text-submit" placeholder="Search city name..."/>
        <br>
        <br>
        <input type="submit" input id="weather-button" value="Get weather info" />
        </form>
      <p class="template">Location </p> <p id="city"></p>
      <p class="template">Temperature </p> <p id="temp"></p>
      <p class="template">Feels Like </p> <p id="feels-like"></p>
      <p class="template">Humidity </p> <p id="humidity"></p>
      <p class="template">Weather </p> <p id="weather"></p>
      <p class="template">Weather Details</p> <p id="details"></p>
    </main>
    <button id="clear">Clear Results</button>
    <div id="pop">
        <p id="advice2"></p>
        <p id="advice"></p>
        </div>
</body>
